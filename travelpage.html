<!DOCTYPE html>
<style>
    #slider {
        width: 30%;
        margin: 0px auto;
        margin-top: 60px;

        position: relative;
        overflow: hidden;
        border: 5px solid white;
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.4);
        
    }

    .slide {
        width: 100%;

        display: none;
        animation-name: fade;
        animation-duration: 1s;

    }

    img {
        width: 100%;
    }

    @keyframes fade {
        from {
            opacity: 0.5;
        }

        to {
            opacity: 1;
        }
    }

    .controls {
        height: 5%;
        width: 5%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5em;;
        padding: 15px 10px;
        border-radius: 5px;
        background: white;
        cursor: pointer;
    }

    /*.controls:hover {
        
        transition: 0.3s;
    }*/

    .controls:active {
        color: grey;
    }

    #left-arrow {
        left: -1%;
       
    }

    #right-arrow {
        right: -1%;
    }

    #dots-con {

        text-align: center;
    }

    .dot {
        display: inline-block;
        background: grey;
        padding: 5px;
        border-radius: 50%;
        margin: 10px 5px;
    }

    .active {
        background: rgb(7, 67, 213);
    }

    @media (max-width:576px) {



        .controls {
            font-size: 1em;
        }

        #dots-con {
            display: none;
        }
    }

    body {
       
       background-image: repeating-linear-gradient(pink, white, pink);
     
     }

    .title {

        font-size: 35px;
        color: #7F525D;
        /*  margin-left: 20px;*/
        line-height: 0.1;
        margin-top: 0px;
        padding: 0;
        text-align: left;
    }

    .back {
        font-size: 35px;
        color: #7F525D;

        line-height: 0.1;
        margin-top: 0px;
        padding: 0;
        float: right;
        cursor: pointer;
        transition-duration: 0.4s;
    }

    .back:hover {
        color: #E590DE;
    }



    

    .decor1 {

  <script type="text/javascript">
    var slides = document.querySelectorAll(".slide");
    var dots = document.querySelectorAll(".dot");
    var index = 0;


    function prevSlide(n) {
      index += n;
      console.log("prevSlide is called");
      changeSlide();
    }

    function nextSlide(n) {
      index += n;
      changeSlide();
    }

    changeSlide();

    function changeSlide() {

      if (index > slides.length - 1)
        index = 0;

      if (index < 0)
        index = slides.length - 1;



      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";

        dots[i].classList.remove("active");


      }

      slides[index].style.display = "block";
      dots[index].classList.add("active");



    }



  </script>
