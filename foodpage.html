<!DOCTYPE html>
<style>
    #slider {
        width: 30%;
        margin: 0px auto;
        margin-top: 60px;

        position: relative;
        overflow: hidden;
        border: 5px solid white;
        box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.4);
        
    }

    .slide {
        width: 100%;

        display: none;
        animation-name: fade;
        animation-duration: 1s;

    }

    img {
        width: 100%;
    }

    @keyframes fade {
        from {
            opacity: 0.5;
        }

        to {
            opacity: 1;
        }
    }

    .controls {
        height: 5%;
        width: 5%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5em;;
        padding: 15px 10px;
        border-radius: 5px;
        background: white;
        cursor: pointer;
    }

    /*.controls:hover {
        
        transition: 0.3s;
    }*/

    .controls:active {
        color: grey;
    }

    #left-arrow {
        left: -1%;
       
    }

    #right-arrow {
        right: -1%;
    }

    #dots-con {

        text-align: center;
    }

    .dot {
        display: inline-block;
        background: grey;
        padding: 5px;
        border-radius: 50%;
        margin: 10px 5px;
    }

    .active {
        background: rgb(7, 67, 213);
    }

    @media (max-width:576px) {



        .controls {
            font-size: 1em;
        }

        #dots-con {
            display: none;
        }
    }

    body {
       
       background-image: repeating-linear-gradient(pink, white, pink);
     
     }

    .title {

        font-size: 35px;
        color: #7F525D;
        /*  margin-left: 20px;*/
        line-height: 0.1;
        margin-top: 0px;
        padding: 0;
        text-align: left;
    }

    .back {
        font-size: 35px;
        color: #7F525D;

        line-height: 0.1;
        margin-top: 0px;
        padding: 0;
        float: right;
        cursor: pointer;
        transition-duration: 0.4s;
    }

    .back:hover {
        color: #E590DE;
    }



    

    .decor1 {
        font-size: 25px;
        color: white;
        line-height: 0.1;
        margin-top: 0px;
        padding: 0;
        
        text-align: left;
        /*margin-left:425px;*/
    }
   /* .decor decor2 {
        float: right;
    }*/
    .decor2 {
        font-size: 25px;
        color: white;
        line-height: 0.1;
        margin-top: 0px;
        padding: 0;
        
        float: right;
        /*margin-left:425px;*/
    }

   .principal>* {
        display: inline-block;
    }

    @media (max-width: 1200px) {
        #slider {
            width: 80%;
            margin-top: 15%;
        }

        .title {
            font-size: 40px;
        }

        .decor {
            font-size: 35px;
        }

        .back {
            font-size: 40px;
        }

        .controls {
            font-size: 1em;
        }
    }

    @media (max-width: 1000px) {
        #slider {
            width: 80%;
            margin-top: 15%;
        }

        .title {
            font-size: 45px;
        }

        .decor {
            display: none;
        }

        .back {
            font-size: 45px;
        }

        .controls {
            font-size: 1em;
        }
    }

    @media (max-width: 800px) {
        #slider {
            width: 80%;
            margin-top: 15%;
        }

        .title {
            font-size: 50px;
        }

        .decor {
            display: none;
        }

        .back {
            font-size: 50px;
        }

        .controls {
            font-size: 1em;
        }
    }

    @media (max-width: 400px) {
        #slider {
            width: 80%;
            margin-top: 15%;
        }

        .title {
            font-size: 55px;
        }

        .decor {
            display: none;
        }

        .back {
            font-size: 55px;
        }

        .controls {
            font-size: 1em;
        }
    }
</style>


<html>

<body>

        <div class="back">
            <h2 onclick="window.location.href='life.html';">୨back୧</h2>

          </div>


        
    </div>

    <div id="slider">
        <div class="slide" style="background:white;">
            <img src="oatmeal.jpg">
        </div>

        <div class="slide" style="background:white;">
            <img src="avocado toast.jpg">
        </div>

        <div class="slide" style="background:white;">
            <img src="sushi.jpg">
        </div>

        <div class="slide" style="background: white;">
            <img src="coffee.jpg">
        </div>
        <div class="slide" style="background: white;">
            <img src="sushi2.jpg">
        </div>



        <span class="controls" onclick="prevSlide(-1)" id="left-arrow"><i class="fa fa-arrow-left"
                aria-hidden="true"></i>
        </span>
        <span class="controls" id="right-arrow" onclick="nextSlide(1)"><i class="fa fa-arrow-right"
                aria-hidden="true"></i>
        </span>
    </div>
    <div id="dots-con">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>

    </div>


    <script type="text/javascript">
        var slides = document.querySelectorAll(".slide");
        var dots = document.querySelectorAll(".dot");
        var index = 0;


        function prevSlide(n) {
            index += n;
            console.log("prevSlide is called");
            changeSlide();
        }

        function nextSlide(n) {
            index += n;
            changeSlide();
        }

        changeSlide();

        function changeSlide() {

            if (index > slides.length - 1)
                index = 0;

            if (index < 0)
                index = slides.length - 1;



            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";

                dots[i].classList.remove("active");


            }

            slides[index].style.display = "block";
            dots[index].classList.add("active");



        }



    </script>
</body>

</html>
