<!DOCTYPE html>
<style>
   #slider{
width:80%;
margin:0px auto;
margin-top: 35px;
max-width: 600px;
position:relative;
overflow:hidden;
border: 5px solid white;
box-shadow:2px 5px 10px rgba(0,0,0,0.4);;
}

.slide{
width:100%;

display:none;
animation-name:fade;
animation-duration:1s;

}
img{
width:100%;
}
@keyframes fade{
from{opacity:0.5;}
to{opacity:1;}
}

.controls{
position:absolute;
top:50%;
transform:translateY(-50%);
font-size:1.5em;
padding:15px 10px;
border-radius:5px;

}

.controls:hover{
background:white;
transition:0.3s;
}

.controls:active{
color:grey;
}

#left-arrow{
left:10px;
}

#right-arrow{
right:10px;
}

#dots-con{

text-align:center;
}
.dot{
display:inline-block;
background:grey;
padding:5px;
border-radius:50%;
margin:10px 5px;
}

.active{
background:rgb(7, 67, 213);
}

@media (max-width:576px){
#slider{width:100%;

}

.controls{
  font-size:1em;
}

#dots-con{

}

    <script type="text/javascript">
    var slides = document.querySelectorAll(".slide");
    var dots = document.querySelectorAll(".dot");
    var index = 0;
    
    
    function prevSlide(n){
      index+=n;
      console.log("prevSlide is called");
      changeSlide();
    }
    
    function nextSlide(n){
      index+=n;
      changeSlide();
    }
    
    changeSlide();
    
    function changeSlide(){
    
      if(index>slides.length-1)
        index=0;
    
      if(index<0)
        index=slides.length-1;
    
    
    
        for(let i=0;i<slides.length;i++){
          slides[i].style.display = "none";
    
          dots[i].classList.remove("active");
    
    
        }
    
        slides[index].style.display = "block";
        dots[index].classList.add("active");
    
    
    
    }
    
    
    
    </script>
